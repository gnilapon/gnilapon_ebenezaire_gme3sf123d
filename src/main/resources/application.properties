spring.datasource.url=jdbc:h2:mem:handler
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=sa
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
server.port=8090

spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# App Properties
gnilapon.anywr.group.app.jwtSecret= gnilaponSecretKey
gnilapon.anywr.group.app.jwtExpirationMs= 86400000

# Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto= update

security.config.bearer=true
security.config.authcode-flow=false

swagger.project-title=@project.name@
swagger.project-version=@project.version@
swagger.project-description=@project.description@

logging.level.org.hibernate.type=debug
logging.level.org.springframework.security=debug
logging.level.org.springframework.security.jwt=debug

spring.jpa.properties.hibernate.hbm2ddl.auto=update
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.format_sql=true
